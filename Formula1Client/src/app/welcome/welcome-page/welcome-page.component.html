<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div class="titles-welcome-page">
    <h1>Welcome to Formula 1 App</h1>
    <h3>Are you ready for 'Lights out and the away we go'?</h3>
</div>
<div class="carousel-welcome-page">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="height: 400px; width: 800px;">
        <div class="carousel-item active">
        <img src="assets/formula-1-logo.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
        <img src="assets/carro-f1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
        <img src="assets/f1-cars-race.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
</div>
<div class="welcome-actions-buttons">
    <button mat-raised-button color="cornflowerblue" routerLink="team/list" aria-label="Return to teams list">
        <mat-icon>groups</mat-icon>
        <span>Team</span>
    </button>
    <button mat-raised-button color="orange" class="align-buttons-welcome" routerLink="driver/list" aria-label="Return to teams list">
        <mat-icon>sports_motorsports</mat-icon>
        <span>Driver</span>
    </button>
    <button mat-raised-button color="green" routerLink="race/list" aria-label="Return to teams list">
        <mat-icon>sports_score</mat-icon>
        <span>Race</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
